<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 작성하기</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>글 작성하기</h1>
		</div>
		<div data-role="content">
			<form method="post" enctype="multipart/form-data" id="frmBoard">
				<div data-role="fieldcontain">
					<label for="Board-add-title">제목</label>
					<input type="text" name="title" id="Board-add-title">
				</div>
				<div data-role="fieldcontain">
					<label for="Board-add-content">내용</label>
					<textarea name="content" id="Board-add-content"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="Board-add-attachment">첨부파일</label>
					<input type="file" name="attachment" id="Board-add-attachment">
				</div>						
				<div class="ui-grid-a">		
					<div class="ui-block-a">
						<input type="reset" id="btnBoardReset" value="전체 지우기">
					</div>					
					<div class="ui-block-b">
						<input type="submit" id="btnBoardSubmit" value="글쓰기">
					</div>
				</div>
				<input type="hidden" name="email" id="board-add-id">
			</form>
		</div>
	</div>
</body>
</html>
