<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>회원가입</h1>
		</div>
		<div data-role="content">
			<form method="post" enctype="multipart/form-data" id="frmJoin">
				<div data-role="fieldcontain">
					<label for="join-email">이메일</label>
					<input type="email" name="join-email" id="join-email">
				</div>
				<div data-role="fieldcontain">
					<label for="join-password">비밀번호</label>
					<input type="password" name="join-password" id="join-password">
				</div>
				<div data-role="fieldcontain">
					<label for="join-name">이름</label>
					<input type="text" name="join-name" id="join-name">
				</div>
				<div data-role="fieldcontain">
					<label for="join-avatar">프로필 사진</label>
					<input type="file" name="join-avatar" id="join-avatar">
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<input type="reset" id="btnJoinReset" value="전체 지우기">
					</div>
					<div class="ui-block-b">
						<input type="submit" id="btnJoinSubmit" value="회원가입">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
