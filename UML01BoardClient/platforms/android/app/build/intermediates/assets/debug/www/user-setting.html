<!DOCTYPE html>
<html>		
<head>		
<meta charset="UTF-8">
<title>회원정보 수정</title>
</head>		
<body>		
	<div data-role="page">
		<div data-role="header">
			<h1>회원정보수정</h1>
			<a href="user-remove-confirm.html" data-icon="delete" id="btnUserDelConfirm">탈퇴하기</a>
		</div>
		<div data-role="content">
			<form method="post" enctype="multipart/form-data" id="frmUserModify">
				<div data-role="fieldcontain">
					<label for="user-setting-id">사용자번호</label>
					<div id="user-setting-id"></div>				
				</div>
				<div data-role="fieldcontain">
					<label for="user-setting-email">이메일</label>
					<div id="user-setting-email"></div>				
				</div>			
				<div data-role="fieldcontain">
					<label for="user-setting-old-password">이전비밀번호</label>
					<input type="password" id="user-setting-old-password" name="oldPassword">			
				</div>			
				<div data-role="fieldcontain">
					<label for="user-setting-new-password">새 비밀번호</label>
					<input type="password" id="user-setting-new-password" name="newPassword">			
				</div>
				<div data-role="fieldcontain">
					<label for="user-setting-name">이름</label>
					<input type="text" id="user-setting-name" name="name">				
				</div>					
				<div data-role="fieldcontain">
					<label for="user-setting-avatar">프로필 사진</label>
					<input type="file" id="user-setting-avatar" name="avatar">				
				</div>			
				<div class="ui-grid-a">		
					<div class="ui-block-a">
						<input type="reset" id="btnUserModifyReset" value="전체 지우기">
					</div>					
					<div class="ui-block-b">
						<input type="submit" id="btnUserModifySubmit" value="수정하기">
					</div>
				</div>
			</form>
		</div>
	</div>		
</body>
</html>
